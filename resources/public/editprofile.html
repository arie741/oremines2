<div id="editprofile" class="container">
	<div class="row">
		<div class="col-lg-12">
			<a href="#" class="profimghref">
				<img src="" alt="" class="pimage center">
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<form id="form-adduser" class="form-adduser" action="/editprofile-action" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="profilephoto" class="col-lg-4">
						Ganti Foto Profile (110 X 110 px)
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<input id="profilephoto" type="file" name="profilephoto" accept="image/*">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-lg-4">
						Nama
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<input id="name" type="text" name="name" placeholder="Nama" autofocus="">
					</div>
				</div>
				<div class="form-group">
					<label for="age" class="col-lg-4">
						Umur
						<span>:</span>
					</label>
					<div class="col-lg-2">
						<input id="age" type="number" name="age"  placeholder="Umur" required="">
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-lg-4">
						Alamat
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<textarea class="address-i" placeholder="Alamat" name="address" id="address" cols="30" rows="10"></textarea>
					</div>
					<!--
					<div class="col-lg-8">
									<input type="text" name="address" placeholder="Alamat" class="address-i">
					</div>
					-->
				</div>
				<div class="form-group">
					<label for="kasus" class="col-lg-4">
						Kasus
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<input id="kasus" type="text" name="kasus" placeholder="Kasus">
					</div>
				</div>
				<div class="form-group">
					<label for="job" class="col-lg-4">
						Pekerjaan Saat Ini
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<input id="job" type="text" name="job" placeholder="Pekerjaan Saat Ini">
					</div>
				</div>
				<div class="form-group">
					<label for="org" class="col-lg-4">
						Organisasi Yang Diikuti
						<span>:</span>
					</label>
					<div class="col-lg-8">
						<input id="org" type="text" name="org" placeholder="Organisasi Yang Diikuti">
					</div>
				</div>
				<!--uuid-->
				<input id="uuid" type="hidden" name="uuid">
