<div id="addprofile">
	<div id="blue">
		<div class="container">
			<div class="row">
				<h3>Tambah Profile</h3>
				</div><!-- /row -->
			</div>
			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div id="mes"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form class="form-addprofile" action="/addprofile-action" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="profilephoto" class="col-lg-4">
								Foto Profile (110 X 110 px)
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="file" name="profilephoto" accept="image/*">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-lg-4">
								Nama
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="name" placeholder="Nama" autofocus="" required="">
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-lg-4">
								Umur
								<span>:</span>
							</label>
							<div class="col-lg-2">
								<input type="number" name="age"  placeholder="Umur" required="">
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-lg-4">
								Sex
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="sex" placeholder="Sex" required="">
							</div>
						</div>
						<div class="form-group">
							<label for="kasus" class="col-lg-4">
								Pendidikan
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="pendidikan" placeholder="Pendidikan">
							</div>
						</div>
						<div class="form-group">
							<label for="job" class="col-lg-4">
								Jurusan
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="jurusan" placeholder="Jurusan">
							</div>
						</div>
						<div class="form-group">
							<label for="org" class="col-lg-4">
								Email
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="email" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="org" class="col-lg-4">
								Telepon
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="phone" placeholder="Telepon">
							</div>
						</div>
						<div class="form-group">
							<label for="org" class="col-lg-4">
								Kode
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="kode" placeholder="Kode">
							</div>
						</div>
						<div class="form-group">
							<label for="org" class="col-lg-4">
								Keterangan
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="text" name="keterangan" placeholder="Keterangan">
							</div>
						</div>
						<div class="form-group">
							<label for="org" class="col-lg-4">
								Nilai psikologi
								<span>:</span>
							</label>
							<div class="col-lg-1">
								<input type="text" name="r" placeholder="R">
							</div>
							<div class="col-lg-1">
								<input type="text" name="i" placeholder="I">
							</div>
							<div class="col-lg-1">
								<input type="text" name="a" placeholder="A">
							</div>
							<div class="col-lg-1">
								<input type="text" name="s" placeholder="S">
							</div>
							<div class="col-lg-1">
								<input type="text" name="e" placeholder="E">
							</div>
							<div class="col-lg-1">
								<input type="text" name="c" placeholder="C">
							</div>
						</div>
						<div class="form-group">
							<label for="photos" class="col-lg-4">
								Foto Lainnya
								<span>:</span>
							</label>
							<div class="col-lg-8">
								<input type="file" name="photos" accept="image/*" multiple>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-black" type="submit">Tambah Profile</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div id="mes"></div>
			</div>
		</div>
	</div>
